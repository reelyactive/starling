<!DOCTYPE HTML>
<html>
  <head>
    <title> reelyActive: Starling </title>
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>
    <div id="content">
      <img src="images/logo.png">
      <p> Emulate a single wireless transmission: </p>
      <form action="sequence" method="post" enctype='application/json'>
        Transmitter ID:
        <input type="text" name="transmitterID" size="16" value="001bc50940100000"> &nbsp;
        Receiver ID:
        <input type="text" name="receiverID" size="16" value="001bc50940800000"><br>
        <input type="submit" name="action" value="Emit once">
      </form>
      <br><br>
      <p> Or input a sequence as JSON: </p>
      <form action="sequence" method="post" enctype='application/json'>
        <textarea name="sequence" rows=12 cols=60>
{
  "locations": [
    {
      "transmitters": [
        "001bc50940100000"
      ],
      "zones": [
        {
          "receivers": [
            "001bc50940800000",
            "001bc50940800001",
            "001bc50940800002"
          ],
          "timing": {
            "minVisibleMilliseconds": 60000,
            "maxVisibleMilliseconds": 300000,
            "minInvisibleMilliseconds": 60000,
            "maxInvisibleMilliseconds": 300000
          }
        }
      ]
    }
  ]
}
        </textarea><br>
        <input type="submit" name="action" value="Run sequence">
      </form>
    </div>
    <!--<script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>-->
  </body>
</html>
